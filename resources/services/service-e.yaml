apiVersion: v1
kind: Service
metadata:
  name: service-e
  labels:
    app: service-e
    component: service
    version: "1.6.5"
spec:
  ports:
  - name: http
    port: 8080
  selector:
    app: service-e
    component: service
    version: "1.6.5"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-e
  labels:
    app: service-e
    component: service
    version: "1.6.5"
spec:
  replicas: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: service-e
      component: service
      version: "1.6.5"
  template:
    metadata:
      labels:
        app: service-e
        component: service
        version: "1.6.5"
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - name: service-e
        image: registry.hub.docker.com/garystafford/go-srv-e:1.6.5
        # resources:
        # requests:
        #   memory: 100M
        #   cpu: 100m
        # limits:
        #   memory: 250M
        #   cpu: 250m
        env:
        - name: SERVICE_G_URL
          value: http://service-g.dev.svc.cluster.local:8080
        - name: SERVICE_H_URL
          value: http://service-h.dev.svc.cluster.local:8080
        ports:
        - containerPort: 8080
        imagePullPolicy: Always