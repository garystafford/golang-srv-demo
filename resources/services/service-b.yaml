apiVersion: v1
kind: Service
metadata:
  name: service-b
  labels:
    app: service-b
    component: service
    version: "1.6.5"
spec:
  ports:
  - name: http
    port: 8080
  selector:
    app: service-b
    component: service
    version: "1.6.5"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-b
  labels:
    app: service-b
    component: service
    version: "1.6.5"
spec:
  replicas: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: service-b
      component: service
      version: "1.6.5"
  template:
    metadata:
      labels:
        app: service-b
        component: service
        version: "1.6.5"
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - name: service-b
        image: registry.hub.docker.com/garystafford/go-srv-b:1.6.5
        # resources:
        # requests:
        #   memory: 100M
        #   cpu: 100m
        # limits:
        #   memory: 250M
        #   cpu: 250m
        env:
        - name: SERVICE_D_URL
          value: http://service-d.dev.svc.cluster.local:8080
        - name: SERVICE_E_URL
          value: http://service-e.dev.svc.cluster.local:8080
        ports:
        - containerPort: 8080
        imagePullPolicy: Always