apiVersion: v1
kind: Service
metadata:
  name: service-a
  labels:
    app: service-a
    component: service
    version: "1.6.5"
spec:
  ports:
  - name: http
    port: 8080
  selector:
    app: service-a
    component: service
    version: "1.6.5"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-a
  labels:
    app: service-a
    component: service
    version: "1.6.5"
spec:
  replicas: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: service-a
      component: service
      version: "1.6.5"
  template:
    metadata:
      labels:
        app: service-a
        component: service
        version: "1.6.5"
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - name: service-a
        image: registry.hub.docker.com/garystafford/go-srv-a:1.6.5
#        resources:
        # requests:
        #   memory: 100M
        #   cpu: 100m
        # limits:
        #   memory: 250M
        #   cpu: 250m
        env:
        - name: ALLOWED_ORIGINS
          value: observe-ui.example-api.com
        - name: SERVICE_B_URL
          value: http://service-b.dev.svc.cluster.local:8080
        - name: SERVICE_C_URL
          value: http://service-c.dev.svc.cluster.local:8080
        ports:
        - containerPort: 8080
        imagePullPolicy: Always